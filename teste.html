<html lang="pt-br">
<head>
<title>JAVASCRIPT</title>
<meta charset="utf-8">
<script type=”text/javascript” src=”exemplo.js”></script>
<script>
 function mostraResultado()
{
 var numero1 = 10;
 var numero2 = 15;
 var resultado = numero1 + numero2;
 document.getElementById('resultado').innerHTML = resultado;
}

 
</script>
</head>
<body>
<p>10 + 15 = <strong id="resultado"></strong></p>
<p><strong id="resultado"></strong></p>
<input type="button" onclick="mostraResultado()" value="Calcular" id="botao" />
<button>Aperte-me</button>
<script>
    var button = document.querySelector('button');

button.onclick = function() {
var nome = prompt('Qual é o seu nome?');
alert('Olá ' + nome + ', é um prazer te ver!');
}

</script>
</body>
</html>
